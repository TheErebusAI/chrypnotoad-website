    <link rel="icon" type="image/x-icon" href="/favicon.ico" sizes="16x16 32x32 48x48 64x64 128x128 256x256">
    <style>
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }
        .floating { animation: float 3s ease-in-out infinite; }
        .money-rain {
            position: absolute;
            top: -100px;
            animation: fall linear infinite;
        }
        @keyframes fall {
            to { transform: translateY(100vh); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-green-900 via-green-800 to-green-900 min-h-screen">
    <div id="money-rain"></div>

    <div class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto bg-black bg-opacity-50 rounded-xl p-8 backdrop-filter backdrop-blur-lg">
            <div class="text-center mb-8">
                <h1 class="text-6xl font-bold text-green-400 mb-4">üê∏ Non Fungable Toads üê∏</h1>
                <p class="text-xl text-green-200 mb-4 whitespace-pre-line">
The Official NFT Collections for $Toad

‚Ä¢ perpetual royalties for minters
‚Ä¢ minting builds liquidity for $TOAD

"When toads make it rain, collectors profit.""
                </p>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
                    <div class="bg-green-900 bg-opacity-50 rounded-lg p-6">
                        <h3 class="text-2xl font-bold text-green-400 mb-2">Mint Price</h3>

                <div class="bg-green-900 bg-opacity-50 rounded-lg p-6 mb-8">
                    <h3 class="text-2xl font-bold text-green-400 mb-4">Royalty Distribution</h3>
                    <div class="grid grid-cols-1 gap-4">

                    </div>
                </div>

                <div class="flex justify-center space-x-4 mt-8 mb-8">

            </div>
        </div>
    </div>

    <script>
        // Money rain animation
        function createMoneyRain() {
            const container = document.getElementById('money-rain');
            const money = document.createElement('div');
            money.innerHTML = 'üíµ';
            money.className = 'money-rain';
            money.style.left = Math.random() * 100 + 'vw';
            money.style.animationDuration = Math.random() * 3 + 2 + 's';
            container.appendChild(money);
            setTimeout(() => money.remove(), 5000);
        }
        setInterval(createMoneyRain, 100);
    </script>
</body>
</html>
